<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <script>
      // Create our list
      const siblings = ["Dannie", "Emelie", "Mattias"];
      console.log(siblings);

      // Read a particular value from the list
      const person = siblings[0];
      console.log(person);

      // Read the length of the list
      console.log(siblings.length);

      // Add a value to the list
      siblings.push("Imposter");
      console.log(siblings);

      // Read all values from the list one by one
      for (let i = 0; i < siblings.length; i++) {
        console.log(siblings[i]);
      }

      // Simplify reading values with a 'for .. of' loop
      for (const sibling of siblings) {
        console.log(sibling);
      }
    </script>
  </head>
  <body></body>
</html>
