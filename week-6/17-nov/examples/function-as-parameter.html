<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function as parameter</title>
    <script>
      function createPerson(name, greet) {
        const person = { firstName: name };
        greet(person);
      }

      function greet(person) {
        console.log(`Hello ${person.firstName}! Welcome to the class.`);
      }

      createPerson("Dannie", greet);
    </script>
  </head>
  <body></body>
</html>
