<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport relative units</title>
    <style>
      * {
        margin: 0;
      }

      section {
        background: crimson;
        min-height: 50vh;
      }

      p {
        /* Pretty fun use case for viewport width */
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <section>
      <p>Lorem ipsum dolor sit amet.</p>
    </section>
  </body>
</html>
