<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      body {
        margin: 10px;
      }

      div {
        padding: 10px;
        margin: 10px 0;
        width: 100px;
        height: 100px;
      }

      .green {
        background: limegreen;
        /* 1. Aktivera positionering och flytta elementet "ovanför" det andra */
        /* position: relative; */
        /* top: 50px; */
      }

      .violet {
        background: blueviolet;
        /* 2. Aktivera sedan positionering för det andra elementet också */
        /* position: relative; */

        /* 3. Slutligen sätter vi ett värde på z-index till 1 för att rendera detta element ovanför det första */
        /* z-index: 1; */
      }
    </style>
  </head>
  <body>
    <h1>z-index</h1>
    <main>
      <div class="green"></div>
      <div class="violet"></div>
    </main>
  </body>
</html>
