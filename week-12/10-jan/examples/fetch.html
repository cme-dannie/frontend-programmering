<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <script>
      /* We use the built in function 'fetch', and provide a URL. This will
        kick-start a process which downloads the information at that URL.
        
        This is done by help of HTTP. */
      const result = fetch("https://api.github.com/users/dhakan");

      /* What will the result be? Will it be the JSON that we saw? */
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
