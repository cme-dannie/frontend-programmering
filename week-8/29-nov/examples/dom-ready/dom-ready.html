<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM ready</title>
    <script type="module">
      /* Since we converted this into ESM, our function WILL
      return our DOM node. This is because ESM is deferred.
      
      One interesting thing is that this script will work despite
      not having a running server. This is not true for external
      ESM scripts, like we saw last week. */
      const main = document.querySelector("main");
      console.log("Look at our main tag", main);
    </script>
    <!-- Like mentioned, for external scripts we could also use ESM, but we 
      also have the option to use 'defer'. -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>Lorem ipsum dolor sit amet.</main>
  </body>
</html>
