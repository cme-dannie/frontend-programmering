<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övningar CSS del 2 - Selektorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 
        I uppgifterna nedan arbetar vi med att bekanta oss ännu mer med CSS, mer specifikt selektorer.

        Vissa av lösningarna kräver att du bekantar dig vid CSS-attribut som du kanske inte känner till riktigt än. Försök Googla :). MDN är som alltid en fantastisk resurs att läsa när det kommer till dokumentation.

        All CSS för uppgifterna nedan förväntas vara skriven i "styles.css" som redan ligger i samma mapp som den här filen.

        OBS: HTML-strukturen för dokumentet är skapad av "Emmet" snippet som triggas vid tecknet "!" (utropstecken).
    -->

    <!-- SELECTORS -->

    <!-- ELEMENT TYPE SELECTOR -->
    <!-- Skapa en huvudtitel (h1). Använd DevTools för att lista ut hur stor en huvudtitel är by default, och presentera sedan elementet mindre med hjälp av en element-typ-selektor. -->

    <h1 id="mainTitle">Lorem ipsum dolor sit amet.</h1>

    <!-- ID SELECTOR (#) -->
    <!-- 
        - Lägg till ett id på din redan skapade huvudtitel. Använd en id-selektor för att skapa en border runt elementet. 
        
        - BONUS: Se om det går att kombinera lösningen på förra uppgiften med lösningen för denna, dvs. att slutresultatet är en utökad/kombinerad selektor. Fundera sedan på om man skulle vilja göra så eller ej.
    -->

    <!-- CLASS SELECTOR (.) -->
    <!-- 
        - Vi vill nu skapa en punkt-lista med 12 stycken list-element som representerar alla årets månader. Alla individuella list-element ska ha lila textfärg, en valfri border, och en padding på 10px. Använd en class-selektor för att lösa detta.

        - Vi kan se om vi inspekterar i DevTools att vår webbläsare har skapat en padding och margin för vår punktlista (vilket är definierat i "user agent stylesheet"). Använd en class-selektor för att ta bort detta.

        - Eftersom att vi vill skapa en snyggare lista så vill vi ta bort "punkterna" som dyker upp till vänster av varje list-item. Se om du kan lista ut hur man tar bort dessa.

        - Eftersom att vi befinner oss i oktober månad, så vill vi visa detta på något sätt. Ändra textfärgen till grön, och typvikten av texten "Oktober" till bold med hjälp av en ny class. Ett bra namn skulle kunna vara "current".
    -->
    <main>
      <ul class="list">
        <li class="color-border-padding">Januari</li>
        <li class="color-border-padding">Februari</li>
        <li class="color-border-padding">Mars</li>
        <li class="color-border-padding">April</li>
        <li class="color-border-padding">Maj</li>
        <li class="color-border-padding">Juni</li>
        <li class="color-border-padding">Juli</li>
        <li class="color-border-padding">Augusti</li>
        <li class="color-border-padding" title="Förra månaden">September</li>
        <li class="color-border-padding current">
          Oktober
          <ul class="list">
            <li class="color-border-padding">Vecka 1</li>
            <li class="color-border-padding">Vecka 2</li>
          </ul>
        </li>
        <li class="color-border-padding" title="Nästa månad">November</li>
        <li class="color-border-padding">December</li>
      </ul>
    </main>

    <aside>
      <ul class="list week">
        <li class="color-border-padding">Måndag</li>
        <li class="color-border-padding">Tisdag</li>
        <li class="color-border-padding">Onsdag</li>
        <li class="color-border-padding">Torsdag</li>
        <li class="color-border-padding current">Fredag</li>
        <li class="color-border-padding">Lördag</li>
        <li class="color-border-padding">Söndag</li>
      </ul>
    </aside>

    <!-- ATTRIBUTE SELECTOR ([attr]) -->
    <!-- 
        - Hjälp användaren förstå när musen ligger över elementet "November" att det just är nästföljande månad. Gör detta mha HTML title attributet. Gör även detta för "September" för att hjälpa användaren förstå att det är förra månaden.
    
        - Använd en attribut-selektor tillsammans med class-selektor för att ändra textfärgen på både "September" och "November" till blått.

        - Eftersom att "förra" och "nästa" månad inte är samma sak så borde vi nog ändra vår färg på ett av elementen så att vår användare inte blir förvirrad. Skapa en ny attribut-selektor så att endast elementet med texten "November" blir röd.
    -->

    <!-- DESCENDANT COMBINATOR ( ) -->
    <!-- 
        - Skapa en ny lista under den förra, med 7 element som representerar alla veckans dagar. Använd existerande CSS för att presentera denna nya lista på samma sätt.

        - Lägg den första (månadslistan) i ett kringliggande <main> element. Detta element representerar det "huvudsakliga" innehållet på sidan. Lägg den nya listan i ett <aside> element. Detta element representerar "icke huvudsakligt" eller "kringliggande" innehåll på sidan.

        - Ge ditt aside element en top margin av 50px, så att vi lättare kan skilja på listorna. Använd valfri selektor du lärt dig hittills för att lösa detta.

        - Ge elementet som representerar "månadslistan" en border av "5px solid black". Använd "descendant combinator" tillsammans med element-typ-selektor och klass-selektor för att åstadkomma detta. Dvs. undvik att applicera detta på "veckolistan".
    -->

    <!-- CHILD COMBINATOR (>) -->
    <!-- 
        - Lägg till ett list element inuti elementet "oktober" månad. Lägg in valfritt innehåll här för de nya list-elementen. Återanvänd existerande klasser för att få den här listan att se ut som de andra.

        - Notera att även denna listan fick en svart border runt sig. Detta vill vi inte ha. Ändra existerande selektor som är skriven för denna CSS så att endast den yttre listan får denna border, dvs. applicera "child combinator" istället för "descendant combinator" som selektor.
     -->

    <!-- GENERAL SIBLING COMBINATOR (~) -->
    <!-- 
      - Peka ut dagens dag i "veckolistan" mha en ny class. Färgen ska även här vara grön och typvikten ska vara "bold". Se om du kan använda samma class som du använde för att märka ut den nuvarande månaden i "månadslistan".

      - Använd "general sibling combinator" i kombination med de selektorer du lärt dig för att ändra alla dagar som följer dagens dag till att ha färgen röd.
     -->

    <!-- ADJACENT SIBLING COMBINATOR (+) -->
    <!-- 
      - Eftersom att morgondagen är extra viktig så vill vi märka ut detta för användaren. Använd "adjacent sibling combinator" i kombination med de selektorer du lärt dig för att göra typvikten "bold" för morgondagen.
     -->

    <!-- UNIVERSAL SELECTOR (*) -->
    <!-- 
      - Sätt en 1px border på alla element med hjälp av "univeral selector". Notera hur allting på hela sidan påverkas. 
      
      Denna selector kan vara användbart som en inledande "reset" eller "borttagning" av CSS som har applicerats av "user agent stylesheet".
     -->

    <!-- GROUPING OF SELECTORS (,) -->
    <!-- 
      Testa att labba med att kombinera selektorer som du har lärt dig mha gruppering (,).
     -->
  </body>
</html>
