<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equals operators</title>
    <script>
      var password = 99;
      var correctPassword = "99";

      var isCorrect = password == correctPassword;
      console.log(isCorrect);

      var isItReallyCorrectThough = password === correctPassword;
      console.log(isItReallyCorrectThough);
    </script>
  </head>
  <body></body>
</html>
