    <script>
      /* Fem ord ska finnas med i spelet. Dessa ord är 
      “Programmering”, “Stockholm”, “Studenter”, “Javascript” och “Afterwork”. 
      Notera att dessa ord är svenska och engelska, men använder endast ord 
      från det engelska alfabetet. */

      /* Varje gång programmet startar så skall ett av dessa ord slumpartat 
      väljas, vilket sedan spelet baserar sin gång på. */

      /* 1. Create the words of the program that should be selected from */
      const words = [
        "Programmering",
        "Stockholm",
        "Studenter",
        "Javascript",
        "Afterwork",
      ];

      /* 2. Find a way to produce a random value */
      const randomValue = Math.floor(Math.random() * words.length);
      console.log(randomValue);

      /* 3. Find a way to select a word based on this random value (?) */
      const chosenWord = words[randomValue];
      console.log(chosenWord);
    </script>
