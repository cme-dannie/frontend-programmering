      these issues down the more code you have. */
      const sum = add(2, 4);
      console.log(sum);

      const numbers = [1, 2, "3", 4, "5"];

      for (const value of numbers) {
        /* This is most probably a logical error, because our list is 
        not actually only consisting of numbers.
        
        Once again, the result is unexpected, but the program runs
        "correctly". */
        console.log(
          `The value is ${value}, and when incremented by 10 it becomes ${
            value + 10
          }`
        );
