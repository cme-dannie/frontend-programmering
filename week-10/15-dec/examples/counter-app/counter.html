<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        font-size: 62.5%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }

      h1 {
        text-align: center;
        font-size: 5.4rem;
        color: rgba(0, 0, 0, 0.5);
      }

      section {
        padding: 1em;
        border: 5px solid rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .btn-group {
        display: flex;
        gap: 1em;
      }

      .btn-group > * {
        flex: 1;
      }

      button {
        padding: 1em;
        font-size: inherit;
        background: #009075;
        color: white;
        border-radius: 10px;
        border: 1px solid white;
        text-transform: uppercase;
      }
    </style>
    <script type="module">
      /* As this program is currently written, there is no OOP involved.
      
      We have no objects, no classes and no "state management" related to an object. 
      
      Let's rewrite this with a heavy OOP approach to see what we can achieve. */
      const title = document.querySelector("h1");
      const increment = document.querySelector(".increment");
      const decrement = document.querySelector(".decrement");

      let counter = 0;

      function updateText() {
        title.textContent = counter;
      }

      function incrementCounter() {
        counter++;
        updateText(counter);
      }

      function decrementCounter() {
        counter--;
        updateText(counter);
      }

      function setUpListeners() {
        increment.addEventListener("click", incrementCounter);
        decrement.addEventListener("click", decrementCounter);
      }

      setUpListeners();
      updateText();
    </script>
  </head>
  <body>
    <section>
      <h1></h1>
      <div class="btn-group">
        <button class="increment">Increment</button>
        <button class="decrement">Decrement</button>
      </div>
    </section>
  </body>
</html>
