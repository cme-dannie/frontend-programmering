<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greater than/less than operator</title>
    <script>
      var myScore = 10;
      var worldRecord = 1000;
      var doIWin = myScore > worldRecord;
      console.log("Do I win? The answer is: " + doIWin);

      var myAge = 17;
      var amIUnderage = myAge < 18;
      console.log("Am I underage? The answer is: " + amIUnderage);
    </script>
  </head>
  <body></body>
</html>
