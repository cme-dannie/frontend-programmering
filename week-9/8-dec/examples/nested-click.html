<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested click</title>
    <style>
      ul {
        list-style-type: none;
        padding-left: 0;
      }

      header,
      ul,
      li {
        padding: 1em;
      }

      header {
        border: 2px solid #845ec2;
      }

      header:hover {
        background: #845ec2;
      }

      ul {
        border: 2px solid #ff9671;
      }

      ul:hover {
        background: #ff9671;
      }

      li {
        border: 2px solid #ffc75f;
      }

      li:hover {
        background: #ffc75f;
      }
    </style>
    <script type="module">
      const header = document.querySelector("header");
      const ul = document.querySelector("ul");
      const listItems = document.querySelectorAll("li");

      /* Take note of the fact that clicking everywhere in
        <header> will fire this listener */
      header.addEventListener("click", () => {
        console.log("Header was clicked!");
      });

      ul.addEventListener("click", () => {
        console.log("List was clicked!");
      });

      listItems.forEach((li) =>
        li.addEventListener("click", () => {
          console.log("List item was clicked!");
        })
      );
    </script>
  </head>
  <body>
    <header>
      HEADER
      <ul>
        UL
        <li>LI</li>
        <li>LI</li>
        <li>LI</li>
      </ul>
    </header>
  </body>
</html>
