<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datatype undefined</title>
    <script>
      /* After line 12 our variable firstName is undefined.
      After line 14 it is not undefined anymore, 
      but rather defined as a String "Dannie" through our assignment */
      var firstName;
      console.log(firstName);
      firstName = "Dannie";
      console.log(firstName);
    </script>
  </head>
  <body></body>
</html>
