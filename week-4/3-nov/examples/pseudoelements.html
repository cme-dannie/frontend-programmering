<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoelement</title>
    <style>
      body {
        font-size: 1.5rem;
      }

      p {
        max-width: 20ch;
      }

      li::marker {
        content: "❤️";
      }

      p::first-letter {
        font-size: 2rem;
      }

      p::first-line {
        background: red;
      }

      input {
        font-size: 3rem;
        padding: 0.75em 1em;
      }

      input::placeholder {
        background: url("assets/clip.jpeg");
        background-clip: text;
        -webkit-background-clip: text;
        font-weight: bold;
        color: transparent;
      }

      .text {
        padding: 1em;
        border: 1px solid red;
        position: relative;
      }

      .text::before {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 20px;
        /* height: 20px; */
        background: blue;
        content: "";
      }

      .text::after {
        content: "<<";
      }
    </style>
  </head>
