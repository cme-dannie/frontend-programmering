<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclasses</title>
    <style>
      button {
        border: 1px solid black;
        padding: 10px 20px;
        background: white;
      }

      button {
        margin-left: 10px;
      }

      input {
        font-size: 20px;
      }

      /* När vi har muspekaren över knappen */
      button:hover {
        background: black;
        color: white;
      }

      /* När vi klickar på knappen */
      button:active {
        background: gray;
      }

      /* När vi "fokuserar" input, t.ex. med tab-tangenten */
      input:focus {
        outline: 3px dashed blue;
      }
    </style>
  </head>
  <body>
    <h1>Pseudoclasses</h1>
    <form action="">
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </form>
  </body>
</html>
