        Shrinking and growing happens within the available space of the flex container. It's what enables the "flexing" of flexbox to happen.
        
        Shrinking in our case is good, because it means the content will most probably fit into our container. 
        
        If we want columns to take up the same amount of space though, we need to change the "growing" properties of the children. This is done by setting 'flex-grow' to an arbitrary number that is not 0. 1 is common. All children having the same number means they will be weighed the same against eachother when it comes to the space being distributed to them individually.  */
