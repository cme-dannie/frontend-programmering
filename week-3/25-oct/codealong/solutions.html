<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macbook Pro delivery</title>
    <style>
      section {
        display: flex;
        max-width: 800px;
        margin: 0 auto;
        align-items: center;
        border-bottom: 1px solid black;
        padding: 50px 0;
      }

      img {
        margin-right: 50px;
      }

      ol {
        list-style-type: none;
        padding-left: 0;
        display: flex;
        justify-content: space-between;
      }

      .progress-bar {
        height: 8px;
        background-color: rgb(206, 206, 206);
        border-radius: 5px;
        overflow: hidden;
      }

      .completion-rate {
        background-color: rgb(69, 220, 69);
        height: 100%;
        width: 30px;
        border-radius: inherit;
      }
    </style>
  </head>
  <body>
    <!-- Lägg in bilden -->
    <section>
      <img
        src="assets/macbook-pro.jpeg"
        alt="En beställd MacBook Pro"
        width="250"
      />

      <div>
        <small>16-tums MacBook Pro</small>
        <h2>Kommer den 26 Nov - 3 Dec</h2>
        <!-- Visuell progress bar här -->
        <div class="progress-bar">
          <div class="completion-rate"></div>
        </div>
        <ol>
          <li>Beställning slutförd</li>
          <li>Bearbetar</li>
          <li>Förbereder för leverans</li>
          <li>Skickad</li>
          <li>Levererad</li>
        </ol>
        <p>
          Vi har allt vi behöver för att behandla beställningen. Vi uppdaterar
          leveransdatumet så fort beställningen är klar att skickas.
        </p>
      </div>
    </section>

    <!-- Lägg in det som är enklast av "högerdelen" -->
    <!-- 1. Lägg in 16-tums MacBook Pro -->
    <!-- 2. Lägg in titeln -->
    <!-- 3. Lägg in Paragrafen -->
  </body>
</html>
